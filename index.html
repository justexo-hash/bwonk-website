<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$BWONK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
    <!-- Locomotive Scroll CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Locomotive Scroll main container -->
    <div data-scroll-container>
        <header data-scroll-section>
            <h1>Bwonk Coin</h1>
            <nav>
                <ul>
                    <!-- Update hrefs for Locomotive Scroll -->
                    <li><a href="#hero" data-scroll-to>Home</a></li>
                    <li><a href="#gallery" data-scroll-to>Gallery</a></li>
                    <li><a href="#meme-generator" data-scroll-to>Meme Generator</a></li>
                    <li><a href="chart.html">Chart</a></li>
                </ul>
            </nav>
        </header>

        <main data-scroll-section>
            <section id="hero" data-scroll-target="#hero">
                <h2>Welcome to Bwonk!</h2>
                <!-- Hero image will go here -->
                <img src="images/bwonk-hero.jpeg" alt="Bwonk Hero Image" id="hero-image">

                <!-- Contract Address Holder -->
                <div class="contract-address-container">
                    <span id="contract-address">GMXw2Gikw25eg2gV9ykcu3igJJr3tjN7d6jqY3Dybonk</span>
                    <button id="copy-button" title="Copy Address">
                        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="currentColor" d="M384 336H192c-8.8 0-16-7.2-16-16V64c0-8.8 7.2-16 16-16l140.1 0L400 115.9V320c0 8.8-7.2 16-16 16zM192 384H384c35.3 0 64-28.7 64-64V115.9c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1H192c-35.3 0-64 28.7-64 64V320c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H256c35.3 0 64-28.7 64-64V416H272v32c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192c0-8.8 7.2-16 16-16H96V128H64z"/></svg>
                    </button>
                </div>

                <!-- Social Links -->
                <div class="social-links">
                    <a href="https://x.com/bwonkonsolana" target="_blank" rel="noopener noreferrer" title="Bwonk on X/Twitter">
                        <img src="images/xicon.svg" alt="X/Twitter Icon">
                    </a>
                    <a href="https://dexscreener.com/solana/fvwru2sz5hsppzp3yucgwqxwcvk5isqrhcprgngapuu5" target="_blank" rel="noopener noreferrer" title="Bwonk on DexScreener">
                        <img src="images/dexicon.webp" alt="DexScreener Icon">
                    </a>
                </div>
            </section>

            <section id="gallery" data-scroll-target="#gallery">
                <h2>Bwonk Gallery</h2>
                <div class="image-grid">
                    <!-- Gallery images will go here -->
                    <img src="images/67.png" alt="Bwonk Gallery Image 1">
                    <img src="images/bwonk3.png" alt="Bwonk Gallery Image 2">
                    <img src="images/bwonk4.png" alt="Bwonk Gallery Image 3">
                    <img src="images/bwonk5.jpeg" alt="Bwonk Gallery Image 4">
                    <img src="images/bwonk6.jpeg" alt="Bwonk Gallery Image 5">
                    <img src="images/bwonk7.jpeg" alt="Bwonk Gallery Image 6">
                    <img src="images/bwonk8.jpeg" alt="Bwonk Gallery Image 7">
                    <img src="images/bwonk9.jpeg" alt="Bwonk Gallery Image 8">
                    <img src="images/cosmic-bwonk.png" alt="Bwonk Gallery Image 9">
                </div>
            </section>

            <section id="meme-generator" data-scroll-target="#meme-generator">
                <h2>Bwonk Meme Generator</h2>
                <!-- Meme generator elements will go here -->
                <div class="meme-container">
                    <canvas id="meme-canvas" width="500" height="500"></canvas>
                    <div class="meme-controls">
                        <div class="control-group">
                            <label for="image-select">Choose Base Image:</label>
                            <select id="image-select">
                                <option value="images/bwonk-hero.jpeg">Bwonk Hero</option>
                                <!-- Add other gallery images as options if desired -->
                                 <option value="images/67.png">Bwonk 1</option>
                                 <option value="images/bwonk3.png">Bwonk 2</option>
                                 <option value="images/bwonk4.png">Bwonk 3</option>
                                 <option value="images/bwonk5.jpeg">Bwonk 4</option>
                                 <option value="images/bwonk6.jpeg">Bwonk 5</option>
                                 <option value="images/bwonk7.jpeg">Bwonk 6</option>
                                 <option value="images/bwonk8.jpeg">Bwonk 7</option>
                                 <option value="images/bwonk9.jpeg">Bwonk 8</option>
                                 <option value="images/cosmic-bwonk.png">Cosmic Bwonk</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="top-text">Top Text:</label>
                            <input type="text" id="top-text" placeholder="Enter top text...">
                        </div>
                        <div class="control-group">
                            <label for="bottom-text">Bottom Text:</label>
                            <input type="text" id="bottom-text" placeholder="Enter bottom text...">
                        </div>
                         <div class="control-group">
                            <label for="font-size">Font Size:</label>
                            <input type="number" id="font-size" value="40" min="10" max="100">
                        </div>
                        <button id="download-btn">Download Meme</button>
                    </div>
                </div>
            </section>
        </main>

        <footer data-scroll-section>
            <p>&copy; 2025 Bwonk Coin. All rights reserved.</p>
        </footer>
    </div> <!-- End Locomotive Scroll main container -->

    <!-- Locomotive Scroll JS - MUST be loaded BEFORE script.js -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
